{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fiesta Plop, ">
  <meta name="copyright" content="Copyright © FiestaPlop.com">
  <meta name="robots" content="index">

  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="{% static 'ProyectoPlopApp/css/styles.css' %}" rel="stylesheet" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- scripts -->
  <script src="https://kit.fontawesome.com/f28549af1d.js" crossorigin="anonymous"></script>


  <title>Fiesta Plop</title>
</head>

<body class="bg-fondo" style="background-image:linear-gradient(45deg, rgba(8, 8, 8, 0.692),rgb(78 78 78 / 47%)), url({{url_fondo.imagen.url}});
background-size: cover;
background-repeat: no-repeat;
background-position: center center;
">


  {% block contenidoPagina %}

  {% endblock %}


  <footer class="text-center text-lg-start bg-dark text-muted pt-2 mt-5">
    <section>
      <div class="container text-center text-md-start">
        <div class="row">
          <div class="col-6  mx-auto d-flex justify-content-center d-none d-sm-block  mt-3">         
              <form class="d-flex" action="{% url 'contacto_email' %}" method="POST">
                {% csrf_token %}
            <div class="col-6">
              <div class="form-outline mb-4">
                <input type="text"  name="name" class="form-control" placeholder="Nombre"/>
              </div>
              <div class="form-outline mb-4">
                <input type="email" name="email" class="form-control" placeholder="Email" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%;">Enviar</button>
              </div>
            </div>
            <div class="col-8 ms-5">
              <div class="form-outline mb-4">
                <textarea class="form-control" name="message" rows="4" placeholder="Mensaje"></textarea>
              </div>
            </div>
            
            </form> 
          </div>
       

          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto">

            <h6 class="text-uppercase fw-bold mb-4 mt-3">
              Contactanos
            </h6>
            <p>
              <i class="fas fa-envelope me-3"></i>
              info@example.com
            </p>
            <p><i class="fa-brands fa-whatsapp me-3 h5"></i> + 01 234 567 88</p>

            <div class="col-md-4  d-flex justify-content-center justify-content-md-between">

              <h6 class="text-uppercase fw-bold mb-4 mt-3">
              </h6>
              <a href="https://www.instagram.com/fiestaplop/" class="fo" style="color: white;" >
                <i class="fa-brands fa-instagram-square h3"></i>
              </a>
              <a href="https://www.facebook.com/fiestaplop" class="fo" style="color: white;">
                <i class="fa-brands fa-facebook-square ms-3 h3 "></i>
              </a>
              <a href="" class="fo" style="color: white;">
                <i class="fa-brands fa-spotify ms-3 h3 "></i>
              </a>
            </div>
          </div>


        </div>

      </div>
      <div class="text-center text-white p-4 negro">
        © 2022 Copyright AnITmals.com
      </div>
    </section>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
