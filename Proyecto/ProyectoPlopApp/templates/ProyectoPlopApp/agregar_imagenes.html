{% extends 'ProyectoPlopApp/header.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenidoPagina %}


<section>
    <div class="container-fluid" style="height:100vh">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-12 col-md-4 pb-5 pt-5 mt-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <a href="{% url 'panel' 'evento' %}" class="d-flex flecha">
                            <i class="fa-solid fa-arrow-left h2 ms-3 text-dark"></i>
                        </a>
                        <div class="d-flex justify-content-center align-items-center">
                            <h1 class="h3 text-start mt-5">Agregar Imagenes</h1>            
                        </div>
                        <form class="mx-md-5 my-5" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="text-center mb-5">
                                <input type="file" id="images" name="images" multiple>         
                            </div>
                            <div class="text-center">
                              <input type="submit" class="btn btn-outline-primary" value="Subir Imagenes">
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
